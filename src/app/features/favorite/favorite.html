@if(favorites().length === 0){
<div class="favorites-empty">
  <div class="d-flex justify-content-center align-items-center h-75">
    <img ngSrc="images/tag-favorites.svg" alt="tag1" class="c-translate" width="106" height="133" />
    <img ngSrc="images/tag-favortes-2.svg" alt="tag2" width="67" height="95" />
  </div>
  <p class="text-center fw-bold">
    Discover healthy meals and add your favorites to find them easily later
  </p>
  <div class="d-flex justify-content-center">
    <button type="button" class="btn-main w-25" (click)="goToCategory()">Explore Categories</button>
  </div>
</div>
}@else {
<div class="d-flex justify-content-center align-items-center flex-wrap c-gap c-vh my-3">
  @for (dish of favorites(); track dish.id) {
  <app-dishes-card [dish]="dish"></app-dishes-card>
  }
</div>
}
